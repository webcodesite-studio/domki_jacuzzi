<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domki z Jacuzzi - Wynajem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">Oaza Relaksu</div>
        <ul>
            <li><a href="#home">Start</a></li>
            <li><a href="#oferta">O domkach</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <div class="hero-overlay">
            <h1>Nasze Domki z Jacuzzi</h1>
            <p>Idealne miejsce na Twój odpoczynek</p>
            <a href="#oferta" class="cta-button">Zobacze ofertę</a>
        </div>
    </header>

<section id="oferta" class="section">
    <div class="container">
        <h2 class="title">Nasze Domki</h2>
        <div class="grid">
            
            <div class="card" onclick="openGallery('domek1')">
                <div class="card-image-container">
                    <img src="image.jpg" alt="Domek Leśny" class="main-img">
                    <div class="photo-badge">Zobacz zdjęcia</div>
                </div>
                <div id="domek1" class="hidden-gallery">
                    <img src="glowne1.jpg" alt="Domek Leśny - Widok">
                    <img src="wnetrze1.jpg" alt="Domek Leśny - Salon">
                    <img src="jacuzzi1.jpg" alt="Domek Leśny - Jacuzzi">
                </div>
                <div class="card-text">
                    <h3>Domek Leśny</h3>
                    <p>Cisza, spokój i prywatne jacuzzi pod gwiazdami.</p>
                </div>
            </div>

            </div>
    </div>
</section>

<div id="galleryModal" class="modal">
    <span class="close-modal">&times;</span>
    <button class="nav-arrow prev" id="prevBtn">&#10094;</button>
    <div class="modal-wrapper">
        <img id="imgFull" src="" alt="">
        <div id="caption"></div>
        <div id="counter">1 / 1</div>
    </div>
    <button class="nav-arrow next" id="nextBtn">&#10095;</button>
</div>
<script>
    let currentImages = [];
    let currentIndex = 0;
    const modal = document.getElementById("galleryModal");
    const modalImg = document.getElementById("imgFull");
    const captionText = document.getElementById("caption");
    const counterText = document.getElementById("counter");

    // Funkcja otwierająca pop-out
    function openGallery(galleryId) {
        const galleryContainer = document.getElementById(galleryId);
        currentImages = Array.from(galleryContainer.getElementsByTagName('img'));
        currentIndex = 0;
        
        modal.style.display = "flex";
        updateGallery();
    }

    function updateGallery() {
        modalImg.src = currentImages[currentIndex].src;
        captionText.innerHTML = currentImages[currentIndex].alt;
        counterText.innerHTML = `${currentIndex + 1} / ${currentImages.length}`;
    }

    // Obsługa strzałek
    document.getElementById("nextBtn").onclick = () => {
        currentIndex = (currentIndex + 1) % currentImages.length;
        updateGallery();
    };

    document.getElementById("prevBtn").onclick = () => {
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        updateGallery();
    };

    // Zamykanie
    document.querySelector('.close-modal').onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

    // Klawiatura
    document.addEventListener('keydown', (e) => {
        if (modal.style.display === "flex") {
            if (e.key === "ArrowRight") document.getElementById("nextBtn").click();
            if (e.key === "ArrowLeft") document.getElementById("prevBtn").click();
            if (e.key === "Escape") modal.style.display = "none";
        }
    });
</script>
    <footer>
        <p>&copy; 2026 Domki z Jacuzzi. Wszelkie prawa zastrzeżone.</p>
    </footer>
<div id="galleryModal" class="modal">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="imgFull">
    <div id="caption"></div>
</div>


</body>
</html>
